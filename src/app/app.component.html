<h2>
  Tab Panel
</h2>

<div class="container">

  <ng-template #headerButtons>
    <button (click)="tabPanel.selectTab(loginTab)">Login</button>
    <button (click)="tabPanel.selectTab(signUpTab)">Sign Up</button>
  </ng-template>

  <!-- [headerTemplate]="headerButtons"  -->
  <sfc-tab-panel id="tab-panel" #tabPanel> 

    <sfc-tab title="Login" #loginTab>
      <form>
        <div class="form-field">
          <label>Email:</label><input class="login-email">
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
      </form>
    </sfc-tab>

    <sfc-tab title="Sign Up" #signUpTab>
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
        <div class="form-field">
          <label>Confirm Password:</label><input>
        </div>
      </form>
    </sfc-tab>

    <sfc-tab title="Contact" [selected]="true">
      <form>
        <div class="form-field">
          <label>Email:</label><input class="contact-email">
        </div>
        <div class="form-field">
          <label>Message:</label>
          <textarea></textarea>
        </div>
      </form>
    </sfc-tab>

  </sfc-tab-panel>

</div>
