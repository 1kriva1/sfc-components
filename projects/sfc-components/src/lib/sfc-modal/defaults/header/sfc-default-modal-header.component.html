<div class="default-header">
    <i class="modal-header-icon" [ngClass]="iconClass"></i>
    <span class="modal-header-label">{{config.text}}</span>
    <span (click)="onClose()">
        <i [style.visibility]="config.showCloseIcon ? 'visible' : 'hidden' " class="button-close fa fa-times"></i>
    </span>
</div>
