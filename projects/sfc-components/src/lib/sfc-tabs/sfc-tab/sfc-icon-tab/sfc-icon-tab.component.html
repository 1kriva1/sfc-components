<div [class.selected]="selected">
    <input type="radio" name="tabs" id="sfc-line-tab-{{id}}" [checked]="selected" [disabled]="disabled" (change)="selectValue()">
    <div class="tab-label-content" id="{{id}}-content">
        <label for="sfc-line-tab-{{id}}" role="button">
            <i class="icon" [ngClass]="iconClass"></i>
            <span>{{title}}</span>
        </label>
    </div>
</div>
