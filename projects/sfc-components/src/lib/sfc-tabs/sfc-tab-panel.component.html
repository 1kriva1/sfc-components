<div class="tabs-header">
    <div class="tab-header-container">
        <div class="tab-label" [style.width.%]="100 / tabs.length" (click)="selectTab(item)" [class.active]="activeTab === item"
            *ngFor="let item of tabItems$ | async">
            <ng-container *ngIf="item.labelComponent">
                <ng-container *ngTemplateOutlet="item.labelComponent.labelTemplate">
                </ng-container>
            </ng-container>

            <ng-container *ngIf="!item.labelComponent">
                {{ item.label }}
            </ng-container>
        </div>
    </div>
    <sfc-line-tab-slider *ngIf="type == 'line'" [length]="tabs.length" [selected-index]="selectedIndex">
    </sfc-line-tab-slider>
    <sfc-icon-tab-slider *ngIf="type == 'icon'" [length]="tabs.length" [selected-index]="selectedIndex">
    </sfc-icon-tab-slider>
</div>

<div class="tabs-body">
    <ng-container *ngIf="activeTab && activeTab.bodyComponent">
        <ng-container *ngTemplateOutlet="activeTab.bodyComponent.bodyContent">
        </ng-container>
    </ng-container>
</div>
